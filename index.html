<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory</title>
</head>

<body>
    <div class="container">
        <h2>Elio World</h2>

            <img src="assets/Jurassic_Park_Logo.png" alt="">

        </div>
    </div>
    <script src="script.js"></script>
